- job:
    scm:
      - git:
         url: <Application Git URL>
         branches:
          - master
    builders:
      - maven-target:
            maven-version: <Maven Version>
            pom: <Path of Pom.xml>
            goals: clean compile package install test
    publishers:
      - archive:
          artifacts: <Path to store the build artifacts>
          allow-empty: 'true'
          fingerprint: true
          default-excludes: false
    name: <Job Name>
    project-type: freestyle
    defaults: global
    description: 'DThis Job Builds a Maven Spring Project'
    disabled: false
    display-name: <Display Name>
    concurrent: true
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    node: master
    logrotate:
      daysToKeep: 3
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
